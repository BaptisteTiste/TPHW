<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        table {
            margin: 20px auto;
            width: 90%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-historique {
            background-color: #0275d8;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-historique:hover {
            background-color: #025aa5;
        }
    </style>
    <script>
        async function ajouterVariable() {
            const nom = document.getElementById('nom').value;
            const IPautomate = document.getElementById('IPautomate').value;
            const adresse = document.getElementById('adresse').value;
            const frequence = document.getElementById('frequence').value;

            if (!nom || !IPautomate || !adresse || !frequence) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/variables', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nom,
                        IPautomate,
                        adresse,
                        frequence,
                    }),
                });

                if (response.ok) {
                    alert('Variable ajoutée avec succès.');
                    chargerTableau();
                } else {
                    alert('Erreur lors de l\'ajout de la variable.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue.');
            }
        }

        async function chargerTableau() {
            try {
                const response = await fetch('http://localhost:3001/variables');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des données.');
                }

                const variables = await response.json();
                const tableau = document.getElementById('tableau-variables');
                const tbody = tableau.querySelector('tbody');
                tbody.innerHTML = ''; // Vide le tableau avant de le remplir

                variables.forEach(variable => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${variable.nom}</td>
                        <td>${variable.IPautomate}</td>
                        <td>${variable.adresse}</td>
                        <td>${variable.frequence}</td>
                        <td><button class="delete-btn" onclick="supprimerVariable('${variable.nom}')">Supprimer</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function supprimerVariable(nom) {
            if (!confirm(`Voulez-vous vraiment supprimer la variable "${nom}" ?`)) return;

            try {
                const response = await fetch(`http://localhost:3001/variables/${nom}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Variable supprimée avec succès.');
                    chargerTableau();
                } else {
                    alert('Erreur lors de la suppression de la variable.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue.');
            }
        }

        // Charger les données au chargement de la page
        window.onload = chargerTableau;
    </script>
</head>
<body>
    <h1>Ajouter une Variable</h1>
    <form onsubmit="event.preventDefault(); ajouterVariable();">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="IPautomate">Adresse Automate :</label>
        <input type="text" id="IPautomate" name="IPautomate" required>
        
        <label for="adresse">Adresse Variable :</label>
        <input type="text" id="adresse" name="adresse" required>
        
        <label for="frequence">Fréquence :</label>
        <input type="number" id="frequence" name="frequence" required>
        
        <button type="submit">Ajouter Variable</button>
    </form>

    <h2 style="text-align: center;">Liste des Variables</h2>
    <table id="tableau-variables">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse Automate</th>
                <th>Adresse Variable</th>
                <th>Fréquence</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <div class="btn-container">
        <a href="historique.html" class="btn-historique">Voir l'Historique</a>
    </div>
</body>
</html>
