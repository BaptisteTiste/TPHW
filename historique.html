<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4cae4c;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: #fff;
        }
        th, td {
            text-align: center;
            padding: 0.8rem;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4cae4c;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        canvas {
            display: block;
            margin: 2rem auto;
        }
        #btn-frontindex, #btn-export {
            margin: 2rem auto;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #4cae4c;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: block;
            cursor: pointer;
        }
        #btn-frontindex:hover, #btn-export:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historique des Variables</h1>
    </header>
    <main>
        <h2>Détails de la Variable</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>IP Automate</th>
                    <th>Fréquence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voyant Rouge</td>
                    <td>602</td>
                    <td>172.16.1.24</td>
                    <td>2000 ms</td>
                </tr>
            </tbody>
        </table>

        <h2>Évolution</h2>
        <canvas id="graph" width="800" height="400"></canvas>

        <h2>Historique des Données</h2>
        <table id="historique-table">
            <thead>
                <tr>
                    <th>Temps (s)</th>
                    <th>Valeur</th>
                </tr>
            </thead>
            <tbody>
                <!-- Historique des données -->
            </tbody>
        </table>

        <!-- Boutons -->
        <a id="btn-frontindex" href="frontindex.html">Retour à l'accueil</a>
        <button id="btn-export">Télécharger l'historique en CSV</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Configuration initiale
        const ctx = document.getElementById('graph').getContext('2d');
        const historiqueTable = document.getElementById('historique-table').querySelector('tbody');
        const data = {
            labels: [], // Les temps simulés
            datasets: [{
                label: 'Valeur (0 ou 1)',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
                tension: 0.1
            }]
        };

        const options = {
            responsive: true,
            scales: {
                x: { title: { display: true, text: 'Temps (s)' } },
                y: { 
                    title: { display: true, text: 'Valeur' },
                    suggestedMin: 0,
                    suggestedMax: 1
                }
            }
        };

        const chart = new Chart(ctx, {
            type: 'line',
            data,
            options
        });

        // Historique des données simulées
        const historique = [];

        // Fonction pour simuler les données
        let time = 0; // Temps initial
        function simulateData() {
            time += 2; // Incrément de 2 secondes
            const randomValue = Math.round(Math.random()); // Génère une valeur aléatoire (0 ou 1)

            // Ajouter aux données du graphique
            data.labels.push(`${time}s`);
            data.datasets[0].data.push(randomValue);

            // Ajouter à l'historique
            historique.push({ time, value: randomValue });
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${time}s</td>
                <td>${randomValue}</td>
            `;
            historiqueTable.appendChild(row);

            // Mise à jour du graphique
            chart.update();

            // Garder les 10 derniers points sur le graphique
            if (data.labels.length > 10) {
                data.labels.shift();
                data.datasets[0].data.shift();
            }
        }

        // Fonction pour exporter l'historique en CSV
        function exportToCSV() {
            let csvContent = "Nom;Adresse;IP Automate;Fréquence\n";
            csvContent += "Voyant Rouge;602;172.16.1.24;2000 ms\n\n";
            csvContent += "Temps (s);Valeur\n";
            historique.forEach(item => {
                csvContent += `${item.time};${item.value}\n`;
            });

            // Créer un fichier Blob et le télécharger
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'historique_variable.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Ajouter un événement au bouton d'export
        document.getElementById('btn-export').addEventListener('click', exportToCSV);

        // Simulation toutes les 2 secondes
        setInterval(simulateData, 2000);
    </script>
</body>
</html>
