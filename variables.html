<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Variables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
        #formContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table id="variablesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>État</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
async function fetchVariables() {
    try {
        const response = await fetch('http://localhost:3001/variables', {
            method: 'GET',
            mode: 'cors'
        });
        if (!response.ok) {
            throw new Error('Erreur lors de la requête au backend');
        }
        console.log("Données récupérées avec succès"); // Afficher un message si la requête est réussie
        const variables = await response.json();
        console.log(variables); // Afficher les données récupérées dans la console
        const tableBody = document.querySelector('#variablesTable tbody');
        tableBody.innerHTML = '';

        variables.forEach(variable => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${variable.id}</td>
                <td>${variable.nom}</td>
                <td>${variable.etat}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Erreur lors de la récupération des variables:', error);
    }
}

        // Actualiser le tableau toutes les secondes
        setInterval(fetchVariables, 1000);
        
        // Charger les variables au démarrage
        fetchVariables();
    </script>
</body>
</html>
